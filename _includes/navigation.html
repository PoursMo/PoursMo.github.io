<nav>
    <div class="nav-list">
        {% for item in site.data.navigation %}
        <a href="{{ item.link }}">{{ item.name }}</a>
        {% for subitem in item.subs %}
        <div class="nav-list">
            <a href="{{ subitem.link }}">{{ subitem.name }}</a>
        </div>
        {% endfor %}
        {% endfor %}
    </div>
</nav>
